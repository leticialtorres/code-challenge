<div *ngIf="charactersLoaded()" class="row mt-5 mb-5">
  <div class="col-md-3 mt-3" *ngFor="let item of characters">
      <div class="card-deck">
            <div class="card pointer" [routerLink]="['/character-detail', item?.char_id]">
				<figure class="text-center">
					<img src="{{item.img}}" [ngClass]="isDead(item?.status)"  class="card-img-top figure mb-3 mt-3 rounded">
				</figure>
				<div class="card-body">
					<h5 class="card-title">{{item.name}}</h5>
					<p class="card-text">{{item.status}}</p>
				</div>
			</div>
        </div>
    </div>
</div>
<div class="row">
  <div class="col-md-12">
      <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center fixed-bottom">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
  </div>
</div>
<div class="row center-content" *ngIf="!charactersLoaded()">
	<div class="col-md-12 color-white">
		<h1>
			Loading...
		</h1>
	</div>
</div>
