<div class="row">
  <div class="col-md-3" *ngFor="let item of caracters">
      <div class="card-deck" >
						<div class="card" style="width: 20px">
							<img src="{{item.img}}" class="card-img-top">
							<div class="card-body">
								<h5 class="card-title">{{item.name}}</h5>
								<p class="card-text">{{item.status}}</p>
							</div>
						</div>
        </div>
		</div>
</div>
