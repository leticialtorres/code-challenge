
<div *ngIf="characterDefined()" class="row center-content">

	<div class="col-md-6  text-center ">
		<figure class="figure w-50">
			<img src="{{character?.img}}" [ngClass]="isDead(character?.status)" class="rounded w-75 character-img"
				alt="In the picture is {{character?.name}}" id="character_image">
			<figcaption class="color-white">{{character?.name}}</figcaption>
		</figure>
	</div>

    <div class="col-md-6 text-left color-white">
        <div class="row">
            <p class="col-md-12">This is</p>
        </div>
        <div class="row">
            <h2 class="col-md-12" id="character_name">{{character?.name}}</h2>
        </div>
        <div class="row">
            <p class="col-md-12">more know as</p>
        </div>
        <div class="row">
            <h2 class="col-md-12" id="character_nick_name"> {{character?.nickname}}</h2>
        </div>

        <div class="row">
            <p class="col-md-12">their occupations are</p>
        </div>
        <div class="row">
            <ul class="col-md-12 display-block">
                <li class="display-block" *ngFor="let ocupation of character?.occupation">
                    <h3 id="character_occupation">{{ocupation}}</h3>
                </li>
            </ul>
        </div>

        <div class="row">
            <p class="col-md-12">in this moment we know that is</p>
        </div>
        <div class="row">
            <h2 class="col-md-12" id="character_status" [ngClass]="isDead('deathStatus')">{{character?.status}}</h2>
		</div>
		<div class="row">
			<div class="mt-3 col-md-5 text-center">
				<button type="button" id="back" [routerLink]="['/']" class="btn btn-light btn-lg">Back</button>
			</div>
		</div>
    </div>
</div>
<div class="row center-content" *ngIf="!characterDefined()">
	<div class="col-md-12 color-white">
		<h1>
			Loading...
		</h1>
	</div>
</div>
